            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    updateCalendar();
                });
            });

            function updateCalendar() {
                const selectedEvents = Object.values(timeSlots).filter(event => document.querySelector(`input[type="checkbox"][value="${event.id}"]`).checked);
                calendar.removeAllEvents();
                calendar.addEventSource(selectedEvents);
